name: EC2 Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  AWS_REGION: ap-northeast-2
  TF_VERSION: "1.5.0"

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      working-directory: devsecops-k8s/terraform
      run: terraform init

    - name: Terraform Validate
      working-directory: devsecops-k8s/terraform
      run: terraform validate

    - name: Terraform Plan
      working-directory: devsecops-k8s/terraform
      run: terraform plan -out=tfplan
      if: github.event_name == 'pull_request'

    - name: Terraform Apply
      working-directory: devsecops-k8s/terraform
      run: terraform apply -auto-approve
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    - name: Generate Terraform outputs
      working-directory: devsecops-k8s/terraform
      run: terraform output -json > terraform_outputs.json
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'

  ansible-deploy:
    name: Ansible Deploy
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo apt-add-repository --yes --update ppa:ansible/ansible
        sudo apt-get install -y ansible

    - name: Install Ansible Galaxy roles
      working-directory: devsecops-k8s/ansible
      run: ansible-galaxy install -r requirements.yml

    - name: Copy Terraform outputs
      run: cp devsecops-k8s/terraform/terraform_outputs.json devsecops-k8s/ansible/

    - name: Deploy Flask App
      working-directory: devsecops-k8s/ansible
      run: ansible-playbook playbook.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: False

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'devsecops-k8s/'
        format: 'sarif'
        output: 'devsecops-k8s/trivy-results.sarif'

    - name: Run Trivy IaC scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: 'devsecops-k8s/'
        format: 'sarif'
        output: 'devsecops-k8s/trivy-iac-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'devsecops-k8s/trivy-results.sarif'

    - name: Upload Trivy IaC scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'devsecops-k8s/trivy-iac-results.sarif'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

