name: DevOps Infrastructure Automation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'devops-1/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'devops-1/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

env:
  AWS_REGION: ap-northeast-2
  TF_VERSION: "1.5.0"

