        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

  # Security scan removed - DevSecOps project handles security scanning

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./devops-1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      working-directory: ./devops-1/terraform
      run: terraform init
    
    - name: Terraform Apply
      working-directory: ./devops-1/terraform
      run: terraform apply -auto-approve
      env:
        TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
    
    - name: Save Terraform outputs
      working-directory: ./devops-1/terraform
      run: |
        if [ -f "save_outputs.sh" ]; then
          chmod +x save_outputs.sh
          ./save_outputs.sh
        fi

  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./devops-1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible boto3
    
    - name: Setup Terraform for outputs
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Generate Terraform outputs
      working-directory: ./devops-1/terraform
      run: |
        terraform init
        terraform output -json > ../ansible/terraform_outputs.json
        echo "âœ… Terraform outputs generated"
    
    - name: Setup SSH key
      working-directory: ./devops-1/ansible
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/saju_app_key
        chmod 600 ~/.ssh/saju_app_key
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/saju_app_key
    
    - name: Generate static inventory
      working-directory: ./devops-1/ansible
      run: |
        # Extract IP addresses from terraform outputs
        WEB1_IP=$(jq -r '.web1_public_ip.value' terraform_outputs.json)
        WEB2_IP=$(jq -r '.web2_public_ip.value' terraform_outputs.json)
        
        # Create static inventory
        cat > inventories/static_inventory.ini << EOF
        [web]
        webserver1 ansible_host=\$WEB1_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/saju_app_key
        webserver2 ansible_host=\$WEB2_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/saju_app_key
        
        [webservers]
        webserver1
        webserver2
        EOF
        
        echo "âœ… Static inventory generated:"
        cat inventories/static_inventory.ini
    
    - name: Deploy with Ansible
      working-directory: ./devops-1/ansible
      run: ansible-playbook -i inventories/static_inventory.ini playbook.yml -e "env=${{ github.event.inputs.environment || 'dev' }}"
      env:
        ANSIBLE_HOST_KEY_CHECKING: False

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-application]
    if: always()
    
    steps:
    - name: Notify on Success
      if: needs.deploy-application.result == 'success'
      run: |
        echo "âœ… DevOps deployment completed successfully!"
        echo "Environment: ${{ github.event.inputs.environment || 'dev' }}"
    
    - name: Notify on Failure
      if: needs.deploy-application.result == 'failure'
      run: |
        echo "âŒ DevOps deployment failed!"
        echo "Environment: ${{ github.event.inputs.environment || 'dev' }}"
        exit 1 